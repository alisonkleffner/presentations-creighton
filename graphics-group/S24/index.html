class:primary
# Spatial Data

Spatial data relates to a geographical area or location.

- Often, more than one attribute is measured at a location.

**Focus**: However, due to the variables occupying the same space, multivariate spatial data is complex

- The spatial information provides additional context, so should be included
- Difficulties in visualization due to issues like clutter (He, Tao, Wang et al., 2019)

**Example**: Visualization of crop input application versus crop yield

---
class:primary
# Background

- With a projected increase in future crop demand, researchers are conducting studies on crop input application to increase yield, focusing on sustainability (Tilman, Balzer, Hill et al., 2011)

- Crop Input Example: Nitrogen Fertilizer
  + Nitrogen is an essential component of food production as allows plants to photosynthesize efficiently (Maheswari, Murthy, and Shanker, 2017)
  + Nearly half of the nitrogen fertilizer supplied to the field is not used by the crops (Billen, Garnier, and Lassaletta, 2013)
  + This excess nitrogen can be harmful

--

**Data Collected:**

- Trial Design
- As-applied
- Yield
- Location of measurements

class:primary
# Comparative Graphics

Gleicher, Albers, Walker et al. (2011) surveyed journal articles and grouped comparative layouts into: superposition, juxtaposition, explicit encoding, or a hybrid of
two of the previous arrangements.

.center[
&lt;!-- Trigger the Modal --&gt;
&lt;img id='imgcomparativegraphs' src='images/comparative-graphs.png' alt='A. Juxtaposition; B. Superposition; C. Explicit Encoding (Gleicher et al 2011)' width='25%'&gt;
&lt;!-- The Modal --&gt;
&lt;div id='modalcomparativegraphs' class='modal'&gt;
  &lt;!-- Modal Content (The Image) --&gt;
  &lt;img class='modal-content' id='imgmodalcomparativegraphs'&gt;
  &lt;!-- Modal Caption (Image Text) --&gt;
  &lt;div id='captioncomparativegraphs' class='modal-caption'&gt;&lt;/div&gt;
&lt;/div&gt;
]

A). Juxtaposition: side-by-side
- Benefits: less issues with visual clutter and easier to create
- Drawbacks: comparative burden is placed on the user

B). Superposition: multiple objects in same coordinate system

- Benefits: Easier to compare as users can use perception rather than memory
- Drawbacks: clutter

C). Explicit Encoding: Directly encode relationship

- Benefits: Reader directly shown desired relationship
- Drawbacks: Lose data context

]

--

Issues with this Graph:

- Multiple dots on top of one another
  + Obscures true number of dots, harder to find patterns
  + Visual cues, like color, becomes partially obstructed, reducing search efficiency (Bravo and Farid, 2004a; Bravo and Farid, 2004b)
  + Overburdens human perception, causing errors in performing tasks (Huang, Eades, and Hong, 2009)

.center[

&lt;!-- Trigger the Modal --&gt;

  &lt;!-- Modal Caption (Image Text) --&gt;
  &lt;div id='captionjuxtaposedex' class='modal-caption'&gt;&lt;/div&gt;
&lt;/div&gt;

]

--

Issues with this Graph:

- Most of the comparative burden placed on users' memory
  + A mental image is relied on for comparison in these scenarios, as the user moves their eyes between images (shifting focus) (Tominski, Forsell, and Johansson Westberg, 2012).
  + The plot contents may not be accurately formed in working memory, leading to potential errors when deriving patterns (LYi, Jo, and Seo, 2021)
  + Lack of visual cues for locations

.center[

&lt;!-- Trigger the Modal --&gt;
&lt;img id='imgbivplotscale' src='images/biv-plot-scale.png' alt='Bivariate Color Map Example.' width='20%'&gt;

&lt;/div&gt;

]

Useful when want to emphasize the relationship between two variables (Elmer, 2013)

- Leonowicz (2003) suggested a 2x2 or 3x3 color scheme
- Wainer and Francolini (1980) suggests people have difficulty reading these maps correctly
  - Controversial color scheme, with 16 colors

**Focus**: diagonal
- Diagonal: grayscale color scheme.
- Upper left and lower right: complementary color scheme (Strode, Morgan, Thornton et al., 2020)

slideshow._releaseMath = function(el) {
  var i, text, code, codes = el.getElementsByTagName('code');
  for (i = 0; i < codes.length;) {
    code = codes[i];
    if (code.parentNode.tagName !== 'PRE' && code.childElementCount === 0) {
      text = code.textContent;
      if (/^\\\((.|\s)+\\\)$/.test(text) || /^\\\[(.|\s)+\\\]$/.test(text) ||
          /^\$\$(.|\s)+\$\$$/.test(text) ||
          /^\\begin\{([^}]+)\}(.|\s)+\\end\{[^}]+\}$/.test(text)) {
        code.outerHTML = code.innerHTML;  // remove <code></code>
        continue;
      }
    }
    i++;
  }
};
slideshow._releaseMath(document);
</script>
